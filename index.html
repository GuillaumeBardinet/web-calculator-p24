<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <p>
      This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button class="key--operator" data-action="add" onclick="operation(1)">+</button>
        <button class="key--operator" data-action="subtract" onclick="operation(2)">-</button>
        <button class="key--operator" data-action="multiply" onclick="operation(3)">&times;</button>
        <button class="key--operator" data-action="divide" onclick="operation(4)">รท</button>
        <button onclick="f(7)">7</button>
        <button onclick="f(8)">8</button>
        <button onclick="f(9)">9</button>
        <button onclick="f(4)">4</button>
        <button onclick="f(5)">5</button>
        <button onclick="f(6)">6</button>
        <button onclick="f(1)">1</button>
        <button onclick="f(2)">2</button>
        <button onclick="f(3)">3</button>
        <button onclick="f(0)">0</button>
        <button data-action="decimal" onclick="Virgule()">.</button>
        <button data-action="clear" onclick="AC()">AC</button>
        <button class="key--equal" data-action="calculate" onclick="operation(0)">=</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
